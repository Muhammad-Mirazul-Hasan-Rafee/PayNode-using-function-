<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayNode Home System Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main class="flex justify-center">
    <div class="mockup-phone border-primary">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-3">

          <!-- Account Balance -->
          <div class="stats shadow">
            <div class="stat">
              <div class="stat-title">Account Balance</div>
              <div id="account-balance" class="stat-value">10000</div>
            </div>
          </div>
          <div class="divider"></div>

          <!-- Features start -->

          <div>

            <button id="show-add-money-form" class="btn btn-lg">Add Money</button>
            <button id="show-cash-out-form" class="btn btn-lg">Cash Out</button>
            <button id="show-transaction-history" class="btn btn-lg">Transactions</button>

          </div>
          <!-- Features end -->
          <div class="divider"></div>

          <!-- Add Money Form Start -->
          <div id="add-money-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Add Money Amount</span>
                </label>
                <input type="text" placeholder="Amount" id="input-add-money" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin Number</span>
                </label>
                <input type="password" id="input-pin-number" placeholder="Place your pin" autocomplete="off"
                  class="input input-bordered" required />
              </div>
              <div class="form-control mt-6">
                <button id="btn-add-money" class="btn btn-primary">Add Money</button>
              </div>
            </form>
          </div>
          <!-- Add Money Form End -->


          <!-- Cash Out form Start-->
          <div id="cash-out-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Cash Out Amount</span>
                </label>
                <input type="text" placeholder="Amount" id="input-cash-out" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin Number</span>
                </label>
                <input type="password" id="input-cash-out-pin" placeholder="Place your pin" autocomplete="off"
                  class="input input-bordered" required />
              </div>
              <div class="form-control mt-6">
                <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
              </div>
            </form>
          </div>
          <!-- Cash Out form End-->

          <!-- Transaction Start -->
           <div id="transaction-section">
            <h2 class="text-5xl text-center">Transaction History</h2>
           </div>
           <!-- Transaction End -->





        </div>
      </div>
    </div>
  </main>
  <script src="JS/utilities.js"></script>
  <script src="JS/addmoney.js"></script>
  <script src="JS/cashOut.js"></script>
  <script src="JS/features.js"></script>

</body>

</html>
